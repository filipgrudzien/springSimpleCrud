<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>main-page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div>
        <p class="main-header">Spring boot CRUD app - main page</p>
    </div>
        <br>


    <div th:switch="${people}">
        <h2 th:case="null">List of people is empty, go ahead and add some!</h2>
        <div th:case="*">

            <h2>List of people</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Age</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person : ${people}">
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.name}"></td>
                    <td th:text="${person.address}"></td>
                    <td th:text="${person.age}"></td>
                    <td><a th:href="@{/edit/{id}(id=${person.id})}">Edit</a></td>
                    <td><a th:href="@{/delete/{id}(id=${person.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div>
        <a th:href="@{create}">Create new person</a>
        <br>
        <a th:href="@{list}">List of all present people</a>
    </div>
    <br>
    <br>
    <br>
    <div th:fragment="copy">
        <p class="main-header">&copy; Filip Grudzie≈Ñ 2019 spring boot CRUD app</p>
    </div>
</body>
</html>
