<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>form-page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/crud-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="text-center title-div jumbotron">
        <h1>Person creator form</h1>
    </div>
    <div class="fixed-margins text-center table-margin">
        <form class="text-center" action="#" th:action="@{/create}" th:object="${person}" method="post">
            <p>Name: <input type="text" th:field="*{name}" /></p>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
            <p>Email: <input type="text" th:field="*{email}" /></p>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
            <p>Age: <input type="number" th:field="*{age}" /></p>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</p>
            <p><input type="submit" value="Create" class="btn btn-success"/></p>
        </form>
    </div>
</body>
</html>
